<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<h1>details</h1>
	{% if students %}
        <ul>
            {% for student in students %}
                <li>
                    <h3>Enrollment Number: {{ student.eno }}</h3>
                    <p>Name: {{ student.name }}</p>
                    <p>Marks 1: {{ student.marks1 }}</p>
                    <p>Marks 2: {{ student.marks2 }}</p>
                    <hr>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No students found</p>
    {% endif %}

</body>
</html>
